<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css" />
	<script src="https://kit.fontawesome.com/0c40124e47.js" crossorigin="anonymous"></script>
</head>

<body>

	<div class="container">
		<i class="fa-solid fa-user fa-10x png"></i>
		<h1>Giriş Yap</h1>
		<form action="send.php" method="get" id="myForm" autocomplete="on">
		<label>Kullanıcı Adı:</label>
		<input type="text" id="username" name="username" placeholder="Kullanıcı Adı" ><br>
		<label>Şifre:</label>
		<input type="password" id="password" name="password" placeholder="Şifre" ><br>
		<label>E-Posta:</label>
		<input type="email" name="myemail" id="myemail" placeholder="E-Posta"><br>
		<input type="submit" class="buton" value="Giriş">
		</form>
		
	</div>
</body>
</html>
